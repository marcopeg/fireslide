    <body>
        
        <script type="text/javascript">
        setTimeout(function() {
            fireslide.createClient('show', '', 'body');


            fireslide.createClient('remote', 'iphone4', 'body');
            
            fireslide.createClient('attendee', 'iphone4 client1', 'body');
            fireslide.createClient('attendee', 'iphone4 client2', 'body');
            fireslide.createClient('fil', 'iphone4 client3', 'body');
        },50);
        </script>

    </body>
